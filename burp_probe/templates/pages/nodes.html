{% extends "shared/layout.html" %}
{% block body %}
<div class="flex items-center">
    <div class="flex-1"><h1 class="text-2xl font-medium px-2 py-4">Nodes</h1></div>
    <div class="flex-none">
        <button
            class="btn btn-circle btn-ghost"
            hx-get="{{ url_for('core.nodes_modal') }}"
            hx-target="#addNodeModal"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>              
        </button>
    </div>
</div>
<div
    class="overflow-x-auto"
    hx-get="{{ url_for('core.nodes_table') }}"
    hx-trigger="every 30s, watch-refresh-nodes from:body"
    hx-swap="innerHTML"
>
{{ render_partial('partials/tables/nodes.html', nodes=nodes) }}
</div>
<dialog
    id="addNodeModal"
    class="modal"
    hx-on:htmx:after-swap="this.showModal();"
></dialog>
{% endblock %}
