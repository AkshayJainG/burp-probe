<!DOCTYPE html>
<html lang="en" data-theme="light" class="tracking-wide" style="font-family: Roboto, Helvetica, Arial, sans-serif;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="htmx-config" content='{"includeIndicatorStyles": false}' />
        <title>Burp Probe</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!--link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" /-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/daisyui.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/burp-probe.css') }}" />
        <!--script src="https://cdn.tailwindcss.com"></script-->
        <script src="{{ url_for('static', filename='js/tailwind.min.js') }}"></script>
        <!--script src="https://unpkg.com/htmx.org@latest/dist/htmx.min.js"></script-->
        <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
        <!--script src="https://unpkg.com/htmx.org@latest/dist/ext/debug.js"></script-->
        <!--script src="{{ url_for('static', filename='js/htmx-debug.js') }}"></script-->
        <script src="{{ url_for('static', filename='js/burp-probe.js') }}"></script>
    </head>
    <body>
        {{ render_partial('partials/flash.html') }}
        <header class="shadow-lg bg-base-100 relative z-40" style="border-bottom: 3px solid #00b5ef;"><!-- relative prevents content from overlapping header shadow -->
            <nav class="navbar">
                <!-- brand -->
                <div class="flex-1 px-4 flex">
                    <div class="flex-col">
                        <a href="{{ url_for('core.home') }}">
                            <!-- logo -->
                            <div class="mr-2 p-0.5" style="background-color: #00b5ef;">
                                <!--svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-8 h-8">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 12.75c1.148 0 2.278.08 3.383.237 1.037.146 1.866.966 1.866 2.013 0 3.728-2.35 6.75-5.25 6.75S6.75 18.728 6.75 15c0-1.046.83-1.867 1.866-2.013A24.204 24.204 0 0 1 12 12.75Zm0 0c2.883 0 5.647.508 8.207 1.44a23.91 23.91 0 0 1-1.152 6.06M12 12.75c-2.883 0-5.647.508-8.208 1.44.125 2.104.52 4.136 1.153 6.06M12 12.75a2.25 2.25 0 0 0 2.248-2.354M12 12.75a2.25 2.25 0 0 1-2.248-2.354M12 8.25c.995 0 1.971-.08 2.922-.236.403-.066.74-.358.795-.762a3.778 3.778 0 0 0-.399-2.25M12 8.25c-.995 0-1.97-.08-2.922-.236-.402-.066-.74-.358-.795-.762a3.734 3.734 0 0 1 .4-2.253M12 8.25a2.25 2.25 0 0 0-2.248 2.146M12 8.25a2.25 2.25 0 0 1 2.248 2.146M8.683 5a6.032 6.032 0 0 1-1.155-1.002c.07-.63.27-1.222.574-1.747m.581 2.749A3.75 3.75 0 0 1 15.318 5m0 0c.427-.283.815-.62 1.155-.999a4.471 4.471 0 0 0-.575-1.752M4.921 6a24.048 24.048 0 0 0-.392 3.314c1.668.546 3.416.914 5.223 1.082M19.08 6c.205 1.08.337 2.187.392 3.314a23.882 23.882 0 0 1-5.223 1.082" />
                                </svg-->
                                <!--svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-8 h-8">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25 1.5 1.5.75-.75V8.758l2.276-.61a3 3 0 1 0-3.675-3.675l-.61 2.277H12l-.75.75 1.5 1.5M15 11.25l-8.47 8.47c-.34.34-.8.53-1.28.53s-.94.19-1.28.53l-.97.97-.75-.75.97-.97c.34-.34.53-.8.53-1.28s.19-.94.53-1.28L12.75 9M15 11.25 12.75 9" />
                                </svg-->
                                <!--svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-8 h-8">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                                </svg-->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8">
                                    <g fill="none" stroke-width="1.5" stroke="white" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M16.95 9.01c3.02.739 5.05 2.123 5.05 3.714C22 15.091 17.52 17 12 17S2 15.091 2 12.724C2 11.134 4.04 9.739 7.07 9"/>
                                        <path d="M7 9c0 1.105 2.239 2 5 2s5-.895 5-2v-.035C17 6.223 14.761 4 12 4S7 6.223 7 8.965V9m8 8l2 3m-8.5-3L7 20m5-6h.01M7 13h.01M17 13h.01"/>
                                    </g>
                                </svg>
                            </div>
                            <!-- end logo -->
                        </a>
                    </div>
                    <div class="flex-col tracking-tight">
                        <div class="text-3xl font-medium">Burp Probe</div>
                        <div class="font-thin" style="color: #00b5ef;">Rip Off Burp Enterprise</div>
                    </div>
                </div>
                <!-- end brand -->
                <div class="flex-none">
                    <div class="dropdown dropdown-end md:hidden">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </div>
                        <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100">
                            <li><a href="{{ url_for('core.assets') }}">Assets</a></li>
                            <li><a href="{{ url_for('core.nodes') }}">Nodes</a></li>
                            <li><a href="{{ url_for('core.scans') }}">Scans</a></li>
                        </ul>
                    </div>
                    <div class="hidden md:inline-block">
                        <ul class="menu menu-horizontal px-1">
                            <li><a href="{{ url_for('core.assets') }}">Assets</a></li>
                            <li><a href="{{ url_for('core.nodes') }}">Nodes</a></li>
                            <li><a href="{{ url_for('core.scans') }}">Scans</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="p-4 bg-base-100 flex flex-col">
            {% block body %}{% endblock %}
        </section>
        <footer></footer>
    </body>
</html>
