<!DOCTYPE html>
<html lang="en" data-theme="light" class="tracking-wide" style="font-family: Roboto, Helvetica, Arial, sans-serif;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="htmx-config" content='{"includeIndicatorStyles": false}' />
        <title>Burp Probe</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!--link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" /-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/daisyui.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/burp-probe.css') }}" />
        <!--script src="https://cdn.tailwindcss.com"></script-->
        <script src="{{ url_for('static', filename='js/tailwind.min.js') }}"></script>
        <!--script src="https://unpkg.com/htmx.org@latest/dist/htmx.min.js"></script-->
        <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
        <!--script src="https://unpkg.com/htmx.org@latest/dist/ext/debug.js"></script-->
        <!--script src="{{ url_for('static', filename='js/htmx-debug.js') }}"></script-->
        <script src="{{ url_for('static', filename='js/burp-probe.js') }}"></script>
    </head>
    <body>
        {{ render_partial('partials/flash.html') }}
        <header class="shadow-lg bg-base-100 relative z-40" style="border-bottom: 3px solid #00b5ef;"><!-- relative prevents content from overlapping header shadow -->
            <nav class="navbar">
                <!-- brand -->
                <div class="flex-1 px-4 flex">
                    <div class="flex-col">
                        <a href="{{ url_for('core.home') }}">
                            <!-- logo -->
                            <div class="mr-2 p-0.5" style="background-color: #00b5ef;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8">
                                    <g fill="none" stroke-width="1.5" stroke="white" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M16.95 9.01c3.02.739 5.05 2.123 5.05 3.714C22 15.091 17.52 17 12 17S2 15.091 2 12.724C2 11.134 4.04 9.739 7.07 9"/>
                                        <path d="M7 9c0 1.105 2.239 2 5 2s5-.895 5-2v-.035C17 6.223 14.761 4 12 4S7 6.223 7 8.965V9m8 8l2 3m-8.5-3L7 20m5-6h.01M7 13h.01M17 13h.01"/>
                                    </g>
                                </svg>
                            </div>
                            <!-- end logo -->
                        </a>
                    </div>
                    <div class="flex-col tracking-tight">
                        <div class="text-3xl font-medium">Burp Probe</div>
                        <div class="font-thin" style="color: #00b5ef;">Remote Scan Manager</div>
                    </div>
                </div>
                <!-- end brand -->
                <div class="flex-none">
                    <div class="dropdown dropdown-end md:hidden">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </div>
                        <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100">
                            <li><a href="{{ url_for('core.assets') }}">Assets</a></li>
                            <li><a href="{{ url_for('core.nodes') }}">Nodes</a></li>
                            <li><a href="{{ url_for('core.scans') }}">Scans</a></li>
                        </ul>
                    </div>
                    <div class="hidden md:inline-block">
                        <ul class="menu menu-horizontal px-1">
                            <li><a href="{{ url_for('core.assets') }}">Assets</a></li>
                            <li><a href="{{ url_for('core.nodes') }}">Nodes</a></li>
                            <li><a href="{{ url_for('core.scans') }}">Scans</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="p-4 bg-base-100 flex flex-col">
            {% block body %}{% endblock %}
        </section>
        <footer></footer>
    </body>
</html>
