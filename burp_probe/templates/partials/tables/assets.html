<table class="table">
    <thead>
        <tr>
            <th>URL</th>
            <th>Scans</th>
            <th class="text-right"></th>
        </tr>
    </thead>
    <tbody>
    {% if assets|length > 0 %}
    {% for asset in assets %}
        <tr>
            <td><code>{{ asset.url }}</code></td>
            <td>{{ asset.count }}</td>
            <td>
                <div class="flex justify-end"></div>
            </td>
        </tr>
    {% endfor %}
    {% else %}
        <tr>
            <td class="text-center" colspan="4">No assets found.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
