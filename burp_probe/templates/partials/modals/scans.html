<div class="modal-box">
    <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    <form
        class="flex flex-col p-2"
        hx-post="{{ url_for('core.scans_create') }}"
        hx-trigger="click from:#save"
        hx-swap="none"
        hx-on::after-request="this.reset();addScanModal.close()"
    >
        <div class="label"><span class="label-text">Name*</span></div>
        <input name="name" type="text" placeholder="Enter a unique name." class="input input-bordered" />
        <div class="label"><span class="label-text">Description</span></div>
        <input name="description" type="text" placeholder="Enter a brief description." class="input input-bordered" />
        <div class="label"><span class="label-text">Credentials</span></div>
        <textarea name="credentials" class="textarea textarea-bordered" placeholder="Enter a list of credentials. i.e. root:123456"></textarea>
        <div class="label"><span class="label-text">Configurations</span></div>
        <textarea name="configurations" class="textarea textarea-bordered" placeholder="Enter a list of configuration names."></textarea>
        <div class="label"><span class="label-text">Target URLs*</span></div>
        <textarea name="targets" class="textarea textarea-bordered" placeholder="Enter a list of target URLs."></textarea>
        <div class="label"><span class="label-text">Scope Inclusions</span></div>
        <textarea name="scope_includes" class="textarea textarea-bordered" placeholder="Enter a list of URLs to include in scope."></textarea>
        <div class="label"><span class="label-text">Scope Exclusions</span></div>
        <textarea name="scope_excludes" class="textarea textarea-bordered" placeholder="Enter a list of URLs to exclude from scope."></textarea>
        <div class="label"><span class="label-text">Node*</span></div>
        <select name="node" class="select select-bordered">
            <!--option disabled selected>Select an available scanning node.</option-->
        {% for node in nodes %}
            <option value="{{ node.id }}">{{ node.name }}</option>
        {% endfor %}
        </select>
        <div class="flex justify-end mt-9">
            <button id="save" class="btn">Save</button>
        </div>
    </form>
</div>
