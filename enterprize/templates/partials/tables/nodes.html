<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Protocol</th>
            <th>Hostname/IP</th>
            <th>Port</th>
            <th>Auth</th>
            <th></th>
        </tr>
    </thead>
    <tbody
    {% if nodes|length > 0 %}
    {% for node in nodes %}
        <tr>
            <td>{{ node.name }}</td>
            <td><code>{{ node.protocol }}</code></td>
            <td><code>{{ node.hostname }}</code></td>
            <td><code>{{ node.port }}</code></td>
            <td>
            {% if node.has_key %}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                </svg>
            {% endif %}              
            </td>
            <td>
                <div class="flex">
                    <button
                        class="btn btn-circle btn-ghost"                
                        hx-delete="{{ url_for('core.nodes_delete', node_id=node.id) }}"
                        hx-trigger="click"
                        hx-swap="none"
                        hx-confirm="Are you sure you want to delete node {{ node.url }}?"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                    <button
                        class="btn btn-circle btn-ghost"                
                        hx-get="{{ url_for('core.nodes_test', node_id=node.id) }}"
                        hx-trigger="click"
                        hx-swap="none"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6">
                            <g fill="none" fill-rule="evenodd">
                                <path d="M24 0v24H0V0h24ZM12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036c-.01-.003-.019 0-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.016-.018Zm.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01l-.184-.092Z"/>
                                <path fill="currentColor" d="M9.514 3a1 1 0 0 1 .949.73l3.673 13.06l1.928-5.141A1 1 0 0 1 17 11h3a1 1 0 1 1 0 2h-2.307l-2.757 7.351a1 1 0 0 1-1.899-.08L9.45 7.514l-1.496 4.784A1 1 0 0 1 7 13H4a1 1 0 1 1 0-2h2.265l2.28-7.298A1 1 0 0 1 9.516 3Z"/>
                            </g>
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
    {% endfor %}
    {% else %}
        <tr>
            <th class="text-center" colspan="4">No nodes found. Click "+" to add one</th>
        </tr>
    {% endif %}
    </tbody>
</table>
