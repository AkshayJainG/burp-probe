<div class="modal-box">
    <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    <form
        class="flex flex-col p-2"
        hx-post="{{ url_for('core.nodes_create') }}"
        hx-trigger="click from:#save"
        hx-swap="none"
        hx-on::after-request="this.reset();addNodeModal.close()"
    >
        <div class="label"><span class="label-text">Name</span></div>
        <input name="name" type="text" placeholder="Enter a unique name." class="input input-bordered" />
        <div class="label"><span class="label-text">Description</span></div>
        <input name="description" type="text" placeholder="Enter a description." class="input input-bordered" />
        <div class="label"><span class="label-text">Protocol</span></div>
        <input name="protocol" type="text" placeholder="Enter a protocol, i.e. http or https." class="input input-bordered" />
        <div class="label"><span class="label-text">Hostname/IP</span></div>
        <input name="hostname" type="text" placeholder="Enter a hostname or IP address." class="input input-bordered" />
        <div class="label"><span class="label-text">Port</span></div>
        <input name="port" type="text" placeholder="Enter a port number." class="input input-bordered" />
        <div class="label"><span class="label-text">API Key</span></div>
        <input name="api_key" type="text" placeholder="Enter a Burp Pro API key." class="input input-bordered" />
        <div class="flex justify-end mt-9">
            <button id="save" class="btn">Save</button>
        </div>
    </form>
</div>
